
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Bootstrap Tutorial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!--[if lt ie 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <div class="container" >
    <h1 onclick="this.innerHTML='Alo Alo'">Viet</h1>

    <h1 onclick="changeText(this)">Viet ...</h1>
    <script>
    function changeText(id) {
        id.innerHTML = "Alo 2";
    }

    </script>

    <button onclick="displayDate()">Ngay gio hien tai??</button>

    <script>
    function displayDate() {
        document.getElementById("demo").innerHTML = Date();
    }
    </script>

    <p id="demo"></p>

    <div onmouseover="mOver(this)" onmouseout="mOut(this)"  onmousedown="mDown(this)" onmouseup="mUp(this)"
    style="background-color:#DD0011; width:150px; height:50px; padding:15px;">
    Hi</div>

    <script>
    function mOver(obj) {
        obj.innerHTML = "Hello"
    }

    function mOut(obj) {
        obj.innerHTML = "Hi"
    }
    function mDown(obj) {
        obj.style.backgroundColor = "#1ec5e5";
        obj.innerHTML = "Release Me";
    }

    function mUp(obj) {
        obj.style.backgroundColor="#D94A38";
        obj.innerHTML="Thank You";
    }
    </script>

    </div>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
