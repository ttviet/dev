
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bootstrap Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
    <body>
    <div class="container">
      <span class="glyphicon glyphicon-search" aria-hidden="true">.</span>
      <button type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-align-left" aria-hidden="true">.</span>
      </button>
      <button type="button" class="btn btn-default" aria-label="Center Align">
        <span class="glyphicon glyphicon-align-center" aria-hidden="true">.</span>
      </button>
      <button type="button" class="btn btn-default" aria-label="Right Align">
        <span class="glyphicon glyphicon-align-right" aria-hidden="true">.</span>
      </button>
      <button type="button" class="btn btn-default" aria-label="Justify Align">
        <span class="glyphicon glyphicon-align-justify" aria-hidden="true">.</span>
      </button>
      <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-star" aria-hidden="true">.</span> Star
      </button>
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-star" aria-hidden="true">.</span> Star
      </button>
      <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-star" aria-hidden="true">.</span> Star
      </button>
      <button type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-star" aria-hidden="true">.</span> Star
      </button>
      <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" style="text-align:center">Enter avalide mail address</span>
        <span class="sr-only">Error:</span>
      </div>
    </div>
