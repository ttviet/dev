
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bootstrap Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
    <div class="container" >
      <p id="demo">Display the result here.</p>
      <script>
        function myFunction(){
           return "Hello World"
        }
        document.getElementById("demo").innerHTML = myFunction();
      </script>
      <p id="demo1">Display the result here.</p>
      <script>
        var person = {
            firstName: "John",
            age : "50",
        };
        document.getElementById("demo1").innerHTML = person.firstName + " " + person.age + " year old";
      </script>
      <p onclick="this.innerHTML='GOOD JOB!'">Click me.</p>
      <p onmouseover ="this.innerHTML='GOOD JOB!'">Click me.</p>
      <p onmouseout ="this.innerHTML='GOOD JOB!'">Click me.</p>
      <p onkeydown ="this.innerHTML='GOOD JOB!'">Click me.</p>
      <button onclick="myFunction()">Click Me</button>
      <p id="demo2"></p>
      <script>
      function myFunction() {
          document.getElementById("demo2").innerHTML = "Hello World";
      }
      </script>
      <span onmouseover="this.style.color='red'">Mouse over me!</span>
      <p id="demo3"></p>
      <script>
      var txt = "Hello World";
      var pos = txt.indexOf("World");
      document.getElementById("demo3").innerHTML = pos;
      </script>
      <p id="demo4"></p>
      <script>
      var str = "Apple,Banana,Kiwi";
      document.getElementById("demo4").innerHTML = str.slice(6,12);
      </script>
      <p id="demo5"></p>
      <script>
      var txt = "Hello World";
      document.getElementById("demo5").innerHTML = txt.replace("World","Universe");
      </script>
      <p id="demo6"></p>
      <script>
      var txt = "Hello World";
      document.getElementById("demo6").innerHTML = txt.toUpperCase();
      </script>
      <p id="demo7"></p>
      <script>
      var txt = "Hello World";
      document.getElementById("demo7").innerHTML = txt.toLowerCase();
      </script>
      <p id="demo8">Display the result here.</p>
      <script>
      var str1 = "Hello ";
      var str2 = "World!";
      str3 = str1.concat("	",str2);
      document.getElementById("demo8").innerHTML = str3;
      </script>
      <p id="demo9">Display the result here.</p>
      <script>
          document.getElementById("demo9").innerHTML =Math.sqrt(9);
      </script>
      <p id="demo10"></p>
      <script>
      var cars = ["Saab", "Volvo", "BMW"];
      cars[cars.length]="Mercedes";
      document.getElementById("demo10").innerHTML = cars;
      </script>
      <p id="demo11">Display the result here.</p>
      <script>
      var greeting;
      var hour = new Date().getHours();
      if (hour < 18) {
          greeting = "Good day";
      }
      else{
          greeting = "Good evening";
      }
      document.getElementById("demo11").innerHTML = greeting;
      </script>
      <input id="myInput" type="text" value="BMW">
      <p id="demo12"></p>
      <script>
      var text;
      var favCar = document.getElementById("myInput").value;

      switch(favCar) {
          case "BMW":
               text= "German Car";
               break;
          case "Ford":
               text= "American Car";
               break;
          case "Peugeot":
               text= "French Car";
               break;
      }
      document.getElementById("demo12").innerHTML = text;
      </script>
    </div>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
