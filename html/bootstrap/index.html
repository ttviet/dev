
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Bootstrap Tutorial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!--[if lt ie 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <div class="container" >
        <button id="myBtn">Try it</button>

            <script>
            var x = document.getElementById("myBtn");
            x.addEventListener("click", myFunction);
            x.addEventListener("click", someOtherFunction);

            function myFunction() {
                alert ("Hello World!");
            }

            function someOtherFunction() {
                alert ("This function was also executed!");
            }
        </script>

        <br/><br/><br/><br/>

        <button id="myBtn1">Try it</button>

        <p id="demo1"></p>

        <script>
            var x = document.getElementById("myBtn1");
            x.addEventListener("mouseover", myFunction);
            x.addEventListener("click", mySecondFunction);
            x.addEventListener("mouseout", myThirdFunction);

            function myFunction() {
                document.getElementById("demo1").innerHTML += "Moused over!<br>";
            }

            function mySecondFunction() {
                document.getElementById("demo1").innerHTML += "Clicked!<br>";
            }

            function myThirdFunction() {
                document.getElementById("demo1").innerHTML += "Moused out!<br>";
            }
        </script>
        <p id="demo"></p>

        <script>
        window.addEventListener("resize", function(){
            document.getElementById("demo").innerHTML = Math.floor((Math.random() * 100) + 1);
        });
        </script>
    </div>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
